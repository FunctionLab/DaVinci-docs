remote_theme: allejo/jekyll-docs-theme
name: DaVinci

project:
  version: 1.0.0
  download_url: https://github.com/FunctionLab/DaVinci/
  download_text: Download

license:
  software: GNU License 3.0
  software_url: https://www.gnu.org/licenses/licenses.en.html
 
links:
  header:
    - title: GitHub
      icon: github
      brand: true
      url: https://github.com/FunctionLab/DaVinci/
  homepage:
    - title: View on GitHub
      icon: github
      brand: true
      url: https://github.com/FunctionLab/DaVinci/
  footer:
    - title: GitHub
      icon: github
      brand: true
      url: https://github.com/FunctionLab/DaVinci/
    - title: Issues
      icon: bug
      url: https://github.com/FunctionLab/DaVinci/issues?state=open

ui:
  mode: 'light' # 'auto', 'dark', 'light'
  brand:
    dark: "#00ceff"
    light: "#a20000"
  border_color:
    dark: "#5f5f5f"
    light: "#dee2e6"
  header:
    trianglify: true
    dark:
      color1: "#062a48"
      color2: "#304e67"
    light:
      #color1: "#080331"
      #color2: "#673051"
      color1: "#3B3B3B"
      color2: "#F48120"
  masthead:
    color:
      dark: "#fff"
      light: "#fff"
    align:
      homepage: 'center'
      page: 'left'

social:
  github:
    user: FunctionLab
    repo: DaVinci
  twitter:
    enabled: false
    via:
    hash:
    account:
  facebook:
    enabled: false
    profileUrl:

analytics:
  google: UA-123456-1

# Build settings
markdown: kramdown
exclude:
  - LICENSE.md
  - README.md


